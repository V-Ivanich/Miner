<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miner</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <!--? панель меню -->
    <div class="menu_body">
      <div class="logo">
        <h1>Сапер!</h1>
      </div>
      <nav class="menu__menu">
        <ul class="list">
          <div class="conteiner_1">
            <li class="link_item">Размер поля</li>
            <div class="sub_menu">
              <select id="vvod">
                <option class="checkBox" value=10>10 X 10</option>
                <option class="checkBox" value=16>16 X 16</option>
                <option class="checkBox" value=20>20 X 20</option>
              </select>
            </div>
          </div>
          <div class="conteiner_2">
            <li class="link_item">Доп. мины</li>
            <div class="sub_menu">
              <select id="enterBomb">
                <option class="checkBox" value=5>+ 5</option>
                <option class="checkBox" value=10>+ 10</option>
                <option class="checkBox" value=15>+ 15</option>
              </select>
            </div>
          </div>
          <div class="entName">
            <li class="link_item">Инициалы</li>
            <input class="entr" type="text">
          </div>
        </ul>
      </nav>
      <div class="timer">
        <label class="time" id="minutes">00</label>
        <label class="time">:</label>
        <label class="time" id="seconds">00</label>
      </div>
    </div>



    <div class="heder">

      <div class="block sum_bomb">
        <label for="" class="sum">Всего мин :</label>
      </div>

      <div class="block">
        <input id="check" type="checkbox">
        <label for="check">Флаг</label>
      </div>

      <div class="block">
        <button class="btn">Играть</button>
      </div>

    </div>

  </header>

  <main>
    <div class="left"></div>
    <div class="centr">
      <div class="pole"></div>

      <div id="gm" class="game_over">
        <h2 class="over">GAME OVER!</h2>
      </div>

    </div>
    <div class="right">
      <div class="result"></div>
    </div>
  </main>


  <script src="./codeJS/scrypt.js"></script>
</body>

</html>
